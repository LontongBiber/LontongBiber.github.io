{% include 'header.html' %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Tambah Data Alat</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form action="/save-alat" method="post">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">MASUKKAN ALAT</label>
                    <select name="nama" id="" class="form-control">
                        <option value="KURSI RODA">KURSI RODA</option>
                        <option value="TONGKAT">TONGKAT</option>
                        <option value="ALAT PENDENGARAN">ALAT PENDENGARAN</option>
                        <option value="KAKI PASANGAN">KAKI PASANGAN</option>
                        <option value="KACA MATA">KACA MATA</option>
                        <option value="ALQURAN">ALQURAN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">jumlah</label>
                    <input type="text" name="jumlah" class="form-control"  placeholder="masukkan jumlah">
                </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>
